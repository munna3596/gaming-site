<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game play now</title>
  <!-- BOOTSRAP CDN LINK -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- FONT AWESOME CDN LINK -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- MAIN CSS FILE LINK -->
  <link rel="stylesheet" href="css/coin.css">
</head>

<body>
  <!-- NAVBAR START -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="back-btn">
        <a href="index.html">Back</a>
    </div>
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="">
    </a>
  </nav>
  <!-- NAVBAR END -->

  <!-- HERO SECTION START -->
  <div id="hero-img">
    <img src="img/3in1.png" alt="">
  </div>
  <!-- HERO SECTION END -->

  <!-- SELECT OPTION SECTION START -->
  <div id="select-option">
    <div class="row">
        <div class="col-lg-12">
            <div class="select-dtl d-flex">
                <p>Select A Option</p>
                <p class="p-text">Rate: 1.90</p>
            </div>
        </div>
    </div>
    <div class="row in-btn">
        <div class="col-lg-4">
            <div class="head-till-btn">
                <button>1</button>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="head-till-btn">
                <button>2</button>
            </div>
        </div>
        <div class="col-lg-4">
          <div class="head-till-btn">
              <button>3</button>
          </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-5">
        <div class="inp-num">
            <input type="number" placeholder="Enter Amount">
        </div>
    </div>
    <div class="col-lg-7">
        <div class="rate d-flex">
            <p>Winning Rate</p>
            <p class="p-text tttt">0.0</p>
        </div>
    </div>
  </div>
  <!-- SELECT OPTION SECTION END -->

  <div id="play-now">
    <button>PLAY NOW</button>
  </div>












  <!-- MAIN JS FILE LINK -->
  <script src="js/script.js"></script>
  <!-- BOOTSTRAP JS CDN LINK -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
